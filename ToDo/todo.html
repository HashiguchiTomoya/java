<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ToDoリスト</title>
<link rel="stylesheet" href="todo.css" />
</head>
<body>
	<div class="container">
		<h1>ToDoリスト</h1>
		<!--入力フォーム-->
		<form id="todo-form">
			<input type="text" id="todo-input" placeholder="タスクを入力..." />
			<button type="submit">追加</button>
		</form>
		
		<!--フィルタ機能-->
		<div class="filters">
			<button data-filter="all">全て</button>
			<button data-filter="active">未完了</button>
			<button data-filter="completed">完了</button>
		</div>
		
		<!--タスク表示領域-->
		<ul id="todo-list"></ul>
	</div>
	
	<script src="todo.js"></script>
</body>
</html>
