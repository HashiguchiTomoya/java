<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0" />
<title>企業サイト</title>
<link rel="stylesheet" href="responsive.css" />
</head>
<body>
	<!--見出し-->
	<header>
		<h1>株式会社あいうえお</h1>
		<nav aria-label="メインナビゲーション">
			<ul>
				<li><a href="#about">会社概要</a></li>
				<li><a href="#services">サービス</a></li>
				<li><a href="#contact">お問い合わせ</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<!--企業イメージセクション-->
		<section id="hero" role="region" aria-label="ヒーローセクション">
			<img src="画像/ダウンロード.webp" alt="企業のイメージ画像" loading="lazy" />
			<h2>未来を作るテクノロジー</h2>
			<p>私たちは革新的なソリューションを提供します。</p>
		</secton>
		
		<!--会社概要セクション-->
		<section id="about">
			<h2>会社概要</h2>
			<div class="grid">
				<div>
					<h3>ミッション</h3>
					<p>社会に貢献する技術開発</p>
				</div>
				<div>
					<h3>ビジョン</h3>
					<p>持続可能な未来の実現</p>
				</div>
			</div>
		</section>
		
		<!--問い合わせセクション-->
		<section id="services">
			<h2>お問い合わせ</h2>
			<form aria-label="お問い合わせフォーム">
				<label for="name">お名前</label>
				<input type="text" id="name" name="name" required />

				<label for="email">メールアドレス</label>
				<input type="email" id="email" name="email" required />
				
				<label for="message">メッセージ</label>
				<textarea id="message" name="message" rows="5" required></textarea>
				
				<button type="submit">送信</button>
			</form>
		</section>
	</main>
	
	<!--フッター-->
	<footer>
		<p>&copy; 2025 株式会社あいうえお</p>
	</footer>
</body>
</html>
