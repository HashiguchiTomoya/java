
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員登録フォーム</title>
<script src="validation.js" defer></script>
</head>
<body>
	<!--名前(placeholder:例)-->
	<p>名前</p>
	<input type="text" maxlength="50" placeholder="山田太郎" id="name" required>
	
	<!--名前(ふりがな)-->
	<p>名前(ふりがな)</p>
	<input type="text" maxlength="100" placeholder="やまだたろう" id="nameHuri" required>
	
	<!--生年月日-->
	<p>生年月日</p>
	<input type="date" name="calender"max="9999-12-31" id="birthdate" required>
	
	<!--電話番号-->
	<p>電話番号</p>
	<input type="text" maxlength="11" placeholder="ハイフンなし" id="phone" required>
	
	<!--メールアドレス-->
	<p>メールアドレス</p>
	<input type="email" maxlength="200" placeholder="Tarou@email.com" id="mail" required>
	
	<!--パスワード-->
	<p>パスワード</p>
	<input type="password" minlength="8" maxlength="20" placeholder="半角英数字８文字以上" id="pass" required>
	
	<!--パスワード再入力-->
	<p>パスワード再入力</p>
	<input type="password" minlength="8" maxlength="20" placeholder="半角英数字８文字以上" id="repass" required>
	
	<!--郵便番号-->
	<p>郵便番号</p>
	<input type="text" maxlength="7" placeholder="ハイフンなし" id="addnumber" required>
	
	<!--住所-->
	<p>住所</p>
	<input type="text" maxlength="100" placehilder="東京都港区xxxxx" id="address" required>
	
	<!--利用規約-->
	<p>規約</p>
	<a href="terms.html" target="_blank">利用規約</a>に同意します<br>
	<input type="checkbox" name="consent" id="check" required><br><br>
	
	<!--会員登録ボタン-->
	<input type="submit" id="entry" value="会員登録">
</body>
</html>
