<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>商品紹介ページ</title>
<style>
	body { font-family: arial, sans-serif; margin: 20px; }
	.gallery img { width: 200px; margin: 10px; border: 1px solid #ccc;}
	table { border: 1px; solid #ccc; padding: 10px; text-align: left; }
	form { margin-top: 30px; }
	.reviews {margin-top: 40px}
	.reviw { border-bottom: 1px solid #ddd; padding: 10px 0; }
</style>
</head>
<body>
	<h1>高性能ワイヤレスイヤホン</h1>
	<div class="price">価格：￥12,500（税込）</div>
	
	<!-- 商品画像ギャラリー -->
	<div class="gallery">
		<img src="gazou1.jpg" alt="商品画像１">
		<img src="gazou2.jpg" alt="商品画像２">
		<img src="gazou3.jpg" alt="商品画像３">
		<img src="gazou4.jpg" alt="商品画像４">
	</div>
	
	<!-- 商品仕様表-->
	<h2>商品仕様</h2>
	<table>
		<tr><th>項目</th><th>詳細</th></tr>
		<tr><td>ブランド</td><td>SpundMax</td></tr>
		<tr><td>接続方法</td><td>Bluetooth 5.2</td></tr>
		<tr><td>連続再生時間</td><td>最大8時間</td></tr>
		<tr><td>充電方式</td><td>USB-C</td></tr>
	</table>
	
	<!--購入フォーム-->
	<h2>購入フォーム</h2>
	<form>
		<label for="quantity">数量：</label>
		<input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>
		
		<label for="color">カラー選択：</label>
		<select id="color" name="color">
			<option value="white">ホワイト</option>
			<option value="red">レッド</option>
			<option value="blue">ブルー</option>
			<option value="black">ブラック</option>
		</select><br><br>
		
		<label for="email">メールアドレス：</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<button type="submit">購入する</button>
	</form>
	
	<!--レビュー・評価表示-->
	<div class="reviews">
		<h2>ユーザーレビュー</h2>
		
		<div class="review">
			<strong>★★★★★</strong> <span class="rating"> (5/5) </span><br>
			音質がいい！通勤中に重宝してます。
		</div>
		
		<div class="review">
			<strong>★★★★☆</strong> <span class="rating"> (4/5) </span><br>
			デザインが気に入っています！
		</div>
		
		<div class="review">
			<strong>★★★☆☆</strong> <spa class="rating"> (3/5) </span><br>
			音漏れが気になりますが、値段を考えれば満足です。
		</div>
	</div>
</body>
</html>
