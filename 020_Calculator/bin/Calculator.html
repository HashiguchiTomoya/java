<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="stylesheet" content="width=device-width, initaial-scale=1.0">
<title>計算機アプリ</title>
<link rel="stylesheet" href="Calculator.css">
</head>
<body>
	<div class="calculator">
		<input type="text" id="display" readonly>
		<div class="buttons">
			<!--基本計算-->
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
			<button>0</button>
			<button>.</button>
			<button>=</button>
			<button>+</button>
			
			<!--高度な計算-->
			<button>sin</button>
			<button>cos</button>
			<button>tan</button>
			<button>√</button>
			<button>(</button>
			<button>)</button>
			<button>C</button>
			<button>←</button>
		</div>
		
		<div class="history">
			<h3>履歴</h3>
			<ul id="historylist"></ul>
		</div>
		<script src="Calculator.js"></script>
	</div>
</body>
</html>
