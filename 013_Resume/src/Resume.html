<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset="UTF-8">
<!--表示領域をデバイスの幅に合わせる-->
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
<title>履歴書</title>
<style>
	/*表示領域全体*/
	body
	{
		/*フォントを指定*/
		font-family:"MS Mincho", serif;
		/*外側の余白の設定*/
		margin: 0;
		/*内側の余白を作成*/
		padding: 0;
		/*行の高さを指定*/
		line-height: 1;
		/*背景色*/
		background-color: #bfc5ca;
		/*文字カラー*/
		color: #000000;
	}
	/*headerなどの要素の全ての設定*/
	header, section, footer
	{ 
		/*幅の最大値*/
		max-width: 800;
		/*外側の余白を自動調節*/
		margin: auto;
		background-color: #fff;
	}
	/*heeaderの要素の設定*/
	header
	{
		/*中央揃え*/
		text-align: center;
	}
	/*profileクラスの設定*/
	img.profile
	{
		width: 150px;
		/*丸みをつける*/
		border-radius: 5px;
	}
	/*h1、h2の設定*/
	h1, h2
	{
		color: #2c3e50
	}
	/*formの中のinput等の設定*/
	
	form input, form textarea
	{
		width: 100%;
		padding: 10px;
		margin-top: 10px;
		margin-bottom: 15px;
		/*要素の周りに枠線*/
		border: 1px solid #ccc;
		border-radius: 5px;
	}
	/*buttonの設定*/
	form button
	{
		background-color: #3498db;
		color: #fff;
		border: none;
		/*上下10，左右20*/
		padding: 10px 20px;
		border-radius: 5%;
		/*カーソルを重ねたとき指さし*/
		cursor: pointer;
	}
	
</style>
</head>
<body>
	<!--ヘッダー-->
	<header>
		<imag src=".jpg" slt="プロフィール写真" class="profile">
		<h1>田中太郎</h1>
		<p>システムエンジニア</p>
	</header>
	<!--個人情報-->
	<section>
		<h2>個人情報</h2>
		<ul>
			<li>住所：東京都港区xxxxxxxx</li>
			<li>電話番号: 090-000-0000</li>
			<li>メール: xxx@email.com</li>
		</ul>
	</section>
	<!--学歴・職歴-->
	<section>
		<h2>学歴・職歴</h2>
			<ul>
				<li>20xx年～20xx年：東京大学</li>
				<li>20xx年～現在：xx株式会社　営業第２課</li>
	</section>
	<!--資格-->
	<section>
		<h2>資格</h2>
		<ul>
			<li>漢字検定準2級</li>
			<li>普通自動車免許</li>
		</ul>
	</section>
	
	<!--連絡先フォーム-->
	<section>
		<h2>連絡先フォーム</h2>
		<!--mailtoで指定したメールアドレスが宛先として設定された新しいメール作成画面に行き、methodでデータをウェブサーバーに送信する-->
		<form action="mailto:xxx@email.com" method="post">
			<label for="name">お名前</label>
			<!--ユーザが一行のテキストを入力する入力欄を定義、idは要素を識別、nameはどの項目の値として送られるかを指定、requiredで必須項目に-->
			<input type="text" id="name" name="name" required>
			
			<label for="message">メッセージ</label>
			<!--rows=3で３行に指定-->
			<textarea id="message" name="message" rows="3" required></textarea>
			
			<label for="email">メール</label>
			<input type="email" id="mail" name="mail" required>
			
			<button type="submit">送信</button>
		</form>
			
		<!--フッター-->
		<footer>
			<!--&copy著作権マーク-->
			<p>&copy; 2025 田中太郎. All rigth reserved.</p>
		</footer>
	</section>
</body>
</html>
